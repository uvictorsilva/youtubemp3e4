<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Downloader YouTube</h1>
        <input 
            type="text" 
            id="youtube-url" 
            placeholder="Cole a URL do vídeo aqui"
        >
        <div class="buttons">
            <button id="download-video">Baixar Vídeo</button>
            <button id="download-mp3">Baixar MP3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
